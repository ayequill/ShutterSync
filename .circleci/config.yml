version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  linting-frontend:
    executor: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Frontend Code Linting
          command: |
            cd client
            yarn install
            yarn pretest

  testing-frontend:
    executor: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Frontend Testing
          command: |
            yarn test-ci

  linting-backend:
    executor: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Backend Code Linting
          command: yarn format

#  testing-backend:
