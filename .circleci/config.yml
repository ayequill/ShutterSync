#      - node/install-packages
#      - run:
#          name: Backend Testing
#          command: yarn test

workflows:
  version: 2
  lint_test:
    jobs:
      - linting-frontend:
          context: org-global
      - testing-frontend:
          context: org-global
      - linting-backend:
          context: org-global
